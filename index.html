<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Pod request access landing page</title>
	</head>
	<body>
		<header class="header">
			<img class="logo" src="assets/desktop/logo.svg" alt="Logo" />
		</header>
		<main class="main">
			<div class="content">
				<div class="content-inner">
					<h1 class="title">Publish your podcasts <span class="title-white">everywhere.</span></h1>
					<p class="content-info">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
					<div class="reverse">
						<form id="form" class="form">
							<div class="email">
								<input placeholder="Email address" type="email" id="email" aria-label="Email" />
								<small class="error-message">Oops! Please check your email</small>
								<button type="submit" class="email-button">Request Access</button>
							</div>
						</form>
						<div class="companies">
							<img class="company-logo" src="assets/desktop/spotify.svg" alt="Spotify" />
							<img class="company-logo" src="assets/desktop/apple-podcast.svg" alt="Apple Podcast" />
							<img class="company-logo" src="assets/desktop/google-podcasts.svg" alt="Google Podcasts" />
							<img class="company-logo" src="assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
						</div>
					</div>
				</div>
			</div>
			<div class="podcast-background"></div>
			<div class="dots"></div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
